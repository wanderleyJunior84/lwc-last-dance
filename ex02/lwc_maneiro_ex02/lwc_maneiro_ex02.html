<template>
    <lightning-card title="Oportunidades">
        <div class="slds-m-around_small">
            <template if:true={Opportunity.data}>
                <table class="tab">
                    <thead class="tabela">
                        <tr class="titulo">
                            <th>Nome</th>
                            <th>Valor</th>
                            <th>Fase</th>
                            <th>Criado</th>                                          
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={Opportunity.data} for:item="Opp">
                            <tr key={Opp.Id}>
                                <th>{Opp.Name}</th>
                                <th>{Opp.Amount}</th>
                                <th>{Opp.StageName}</th>
                                <th>
                                    <lightning-formatted-date-time 
                                        value={Opp.CreatedDate} 
                                        year="numeric" 
                                        month="2-digit" 
                                        day="2-digit" 
                                        hour="2-digit" 
                                        minute="2-digit"
                                    >.</lightning-formatted-date-time>
                                </th>
                            </tr> 
                        </template>                                   
                    </tbody>
                </table>
            </template>
        </div>
    </lightning-card> 
</template>
